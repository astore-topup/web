<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga Valorant Points</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        .game-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff4654, #fd4556, #ff6b81);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        .card-header {
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header.valorant {
            background: linear-gradient(135deg, #ff4654 0%, #fd4556 50%, #ff6b81 100%);
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .card-header h3 {
            color: white;
            font-size: 1.6rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }

        .card-header .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .card-content {
            padding: 30px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f1f3f4;
            transition: all 0.3s ease;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .price-item:hover {
            background: linear-gradient(90deg, #fff0f0, #ffe8e8);
            padding-left: 15px;
            padding-right: 15px;
            transform: scale(1.02);
        }

        .price-item:last-child {
            border-bottom: none;
        }

        .item-name {
            color: #666;
            font-weight: 600;
            display: flex;
            align-items: center;
            font-size: 1.05rem;
        }

        .item-name i {
            margin-right: 10px;
            color: #ff4654;
            font-size: 1.2rem;
        }

        .item-price {
            font-weight: bold;
            color: #2d3436;
            font-size: 1.2rem;
            position: relative;
        }

        .item-price::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff4654, #fd4556);
            transition: width 0.3s ease;
        }

        .price-item:hover .item-price::before {
            width: 100%;
        }

        .buy-button {
            margin-top: 25px;
        }

        .btn-buy {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff4654 0%, #fd4556 50%, #ff6b81 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-buy::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-buy:hover::before {
            left: 100%;
        }

        .btn-buy:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 70, 84, 0.4);
        }

        .btn-buy i {
            margin-right: 8px;
            font-size: 1.3rem;
        }

        .special-offer {
            background: linear-gradient(135deg, #ff4654, #feca57);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card-content {
                padding: 20px;
            }
        }

        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { bottom: 10%; right: 20%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(10px) rotate(-5deg); }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="fas fa-crosshairs floating-icon" style="font-size: 3rem;"></i>
        <i class="fas fa-fire floating-icon" style="font-size: 2.5rem;"></i>
        <i class="fas fa-crown floating-icon" style="font-size: 2.8rem;"></i>
        <i class="fas fa-trophy floating-icon" style="font-size: 2.2rem;"></i>
    </div>

    <div class="container">

            <h1><i class="fas fa-fire"></i> ASTORE</h1>

        <div class="grid">

            <div class="game-card">
                <div class="special-offer">POPULER</div>
                <div class="card-header valorant">
                    <i class="fas fa-crosshairs icon"></i>

                <div class="card-content">
                    <div class="price-item">
                        <span class="item-name"><i class="fas fa-coins"></i>475 Points</span>

                    <div class="price-item">
                        <span class="item-name"><i class="fas fa-coins"></i>1000 Points</span>
                        <span class="item-price">Rp 120.000</span>
                    </div>
                    <div class="price-item">
                        <span class="item-name"><i class="fas fa-coins"></i>2050 Points</span>
                        <span class="item-price">Rp 230.000</span>
                    </div>
                    <div class="price-item">
                        <span class="item-name"><i class="fas fa-coins"></i>3650 Points</span>
                        <span class="item-price">Rp 380.000</span>
                    </div>
                    <div class="price-item">
                        <span class="item-name"><i class="fas fa-coins"></i>5350 Points</span>
                        <span class="item-price">Rp 550.000</span>
                    </div>
                    <div class="price-item">
                        <span class="item-name"><i class="fas fa-coins"></i>11000 Points</span>
                        <span class="item-price">Rp 1.050.000</span>
                    </div>
                    <div class="buy-button">
                        <a href="https://wa.me/6283874806543?text=Saya%20ingin%20membeli%20Valorant%20Points" class="btn-buy">
                            <i class="fas fa-shopping-cart"></i> Beli Sekarang
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
